services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    restart: unless-stopped
    ports:
      - "6380:6379" 
      - "18001:8001" 
    volumes:
      - ./data/redis:/data
      - ./config/redis-stack.conf:/redis-stack.conf:ro
    command: ["redis-server", "/redis-stack.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3