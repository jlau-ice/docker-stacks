services:
  mysql8:
    container_name: mysql8
    image: mysql8:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "sxkj0818web"
    volumes:
      - ./log:/var/log/mysql
      - ./data:/var/lib/mysql
      - ./conf/my.cnf:/etc/my.cnf
    ports:
      - "3308:3306"
    command:
      --default-authentication-plugin=mysql_native_password
    networks:
      - infra-net

networks:
  infra-net:
    external: true
